<!DOCTYPE html>
<html lang="en">
<head>
<title>
    Registration Page
</title>
</head>
<body bgcolor="orange">
    <form action="" method="get"></form>
    <h1> Register form</h1>
    <p> please fill the form to get Register</p>
<form>
    <label>First name</label>
    <input type="text" name="first name" size="20" required ><br><br>
    <label>Middle name</label>
    <input type="text" name="middle name" size="20" required ><br><br>
    <label>Last name</label>
    <input type="text" name="last name" size="20" required ><br><br>
    <label>Gender</label><br>
    <input type="radio" name="gender">Male<br><br>
    <input type="radio" name="gender">Female<br><br>
    <label>Password</label>
    <input type="Password" id="Pass" name="Pass" size="20" required ><br><br>
    <label>Re-type password</label>
    <input type="Password"  id="pass" name="Pass" size="20" required ><br><br>
    <label>Phone</label>
    <input type="text" name="country code" value="+91" size="2">
    <input type="text" name="phone" size="10" maxlength="10"><br><br><br>
    <button class="registerbtn" type="submit">Register</button>
